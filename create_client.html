<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Додати постійного клієнта</title>

    <!-- font awesome -->
  <script src="https://kit.fontawesome.com/999afff8dc.js" crossorigin="anonymous"></script>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
    <style>
        .container{
            width: 50%;
            min-width: 600px;
        }

        h4{
          text-align: center;
          margin-top: 50px;
        }

        input{
          border: 1px solid black !important;
        }

        .btn-outline-dark{
          border: 2px solid;
          font-weight: 500;
          width: 150px;
          margin: auto;
          margin-top: 25px;
        }

    </style>

    <!------------------------ NAVBAR ---------------------->
    <nav class="navbar navbar-expand-md bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">ZLAGODA</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Головна</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Працівники</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Клієнти</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Категорії</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Товари</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Товари в магазині</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Чеки</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-------- MAIN CONTENT ------->
    <div class="container">
      <h4 class="mb-3">Додати постійного клієнта</h4>

      <form method="POST" action="#">
        <div class="row g-3">
          <div class="col-sm-4">
            <label for="cardId" class="form-label">#id (номер карти)</label>
            <input type="text" class="form-control" id="cardId" name="cardId" required>
          </div>

          <div class="col-sm-8">
            <label for="name" class="form-label">ПІБ</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>

          <div class="col-12">
            <label for="phone" class="form-label">Контактний телефон</label>
            <input type="tel" class="form-control" id="phone" name="phone" required>
          </div>

          <div class="col-12">
            <label for="address" class="form-label">Адреса</label>
            <input type="text" class="form-control" id="address" name="address" required>
          </div>

          <div class="col-12">
            <label for="discount" class="form-label">Відсоток на знижку</label>
            <input type="number" class="form-control" id="discount" name="discount" required>
          </div>

        <br>

        <button class="btn btn-outline-dark" type="submit">Додати</button>
      </form>

    </div>
    
</body>
</html>
